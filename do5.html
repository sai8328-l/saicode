<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function five(){
            let a=Number(prompt("enter a value"));
             let i=0;
             let x=a;
    
             let sum=0;
             do{
                d=a%10;
                if(x==a||a<10){
                    sum+=d;
                
                }
                a=parseInt(a/10);
               
                i++;

             }
             while(i<x);
             document.write(sum);
        

           }
          
        five();
    </script>
</body>
</html>
