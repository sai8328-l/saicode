<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function metro(){
            let a=Number(prompt("enter amount"));
           if (a<10){
            document.write("invalid amount");
           }
            else if(a==10){
                document.write("Miyapur to JNTU");
            }
            else if(a==20){
                document.write("Miyapur to Kukatpally");

            }
            else if(a==30){
            document.write("Miyapur to bharat nagar");
            }
            else if(a==40){
                document.write("miyapur to KPHB");
            }
            else if(a==50){
                document.write("miyapur to ammerpet");
            }

            
             else if(a==60){
              document.write("miyapur to hitechcity");
               }
              else{
             document.write("ticket cost is upto 60");
            }
        }
        metro();
    </script>
</body>
</html>
