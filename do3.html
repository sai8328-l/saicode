<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function three(){
            let a=prompt("enter a value");
       
           
            let count=0;
          do{
           for(i=0;i<a;i++){
            document.write(i%2);
           }
           document.write("<br>");

           count++;

          }while(count<a);
        }

                  three();
    </script>
</body>
</html>
