<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function prime(){
            let  a =prompt("enter a number");
            
            for(i=2;i<=a;i++){
               let b=1;
              for(j=2;j<i;j++){
                if(i%j==0){
                   b=0;

                }

              
                }
                if( b==1 && a==i){
                    document.write("prime");
                }
                else if (b==0&& a==i){
                    document.write("not a prime");
                }
            }   
            
        }
        prime();
    </script>
</body>
</html>
