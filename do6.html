<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function six(){
            let a=Number(prompt("enter a value"));
            
           
          
            do{
                let b=a%10;
              
               
                a=parseInt(a/10);
                
                document.write(b);
            
            }while(a!=0);
            
            
            
            
        }
        six();
    </script>
</body>
</html>
