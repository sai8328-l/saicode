<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body><script>
    function gender(){
        let a = prompt("enter the gender");
    
            switch(a){
                case "m" :
                 document.write("male");
                 break;
                 case "M" :
                 document.write("Male");
                 break;  
                 
                 case"f":
                 document.write("female");
                 break;
                 case "F" :
                 document.write("Female");
                 break; 
                 default :
                 document.write("undefined");  
            }
        }
    
    gender();
</script>
</html>
