<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pra(){
            let a=Number(prompt("enter a number"));
           
            
          let i=1;
         
                   while(i<=(2*a)){
                    if(i<=a){

                    
                        j=1;
                        while (j<=i){
                    
                    document.write("*");
                    j++;

                        }
                    }
                    
            else{
             k=1;
             while(i+k<=2*a){
                document.write("*");
                k++;


             
            }
        }
            
              document.write("<br>");
            
              i++;   
        
            
        }
        }
        pra();
    </script>
</body>
</html>
