<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ev(){
            let a=prompt("enter a value");
            if(a%2==0){
                document.write(a+"given number is even");
            }
            else{
                    document.write(a+"given number is odd");
                }
            
        }
        ev();
    </script>
</body>
