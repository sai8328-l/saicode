<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
            function two(){
            let a=prompt("enter a number");
           
            let count=0;
          do{
            for(i=0;i<a;i++){
                document.write("1");
                

            }
            document.write("<br>");

          
        
        
          
           
          
            for(i=0;i<a;i++){
                document.write("0");

            }
            
            document.write("<br>");
             
            count++;
        
          }  while(count<3);
          
           
    



          
        }
    
       
                    
                    
                    
              
            
        

             
        two();

            
        
    </script>
</body>
</html>
