<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>function loss(){
        let cp=prompt("Cost price");
        let sp=prompt("selling price");
        if(sp>cp){
            let profit=sp-cp;
            document.write("profit is" +"" +profit);
        }
        else{
            let loss=cp-sp;
            document.write("loss is" +"" +loss);
        }
    }
    loss();</script>
</body>
</html>
