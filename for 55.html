<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          function even(){
            let a =Number(prompt("enter a number"));
            let ev=0;
            
            for(let i=1;i<=a*2;i++){
                if(i%2==0){
                    ev+=i;
             
                }
            }
            document.write(ev);
          }
        even();
    </script>
</body>
</html>
