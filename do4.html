<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function four(){
            let base=prompt("enter a value");
            let expo=prompt("enter a number");
            let tot=1;
            let count=0;
            do{
                tot*=base;
                count++;

            }while(count<expo);
            document.write("tot:"+tot);

        }
        four();
    </script>
</body>
</html>
