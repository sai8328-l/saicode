    <script>
          function sam(){
            let a =Number(prompt("enter a number"));
            let sum=0;
           
            let temp=a;
        while(temp>0){
         
         let c =temp%10;
         
            sum +=(c*c*c);
        
         temp= parseInt(temp/10) ;
         
       
        }
        
if(sum==a){
    document.write("Armstrong");
}
else{
    document.write("not  Arm storng");
}
           
}
  sam();
  
    </script>
