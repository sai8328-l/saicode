<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function loop(){
            let a=prompt("enter a value");
            
            for(i=0;i<=a;i++)
            {
                for(j=1;j<=a;j++){
                    document.write("*"+ " &nbsp " );
                }

                document.write("<br>");
            }
        }
        loop();
    </script>
</body>
</html>
