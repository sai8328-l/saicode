<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>function even(){
        let a=Number(prompt("enter a value"));
        ev="";
        od="";
        for(i=1;i<=a;i++)
        {
    
            if(i%2==0){
                 ev+=i+","
            }
            else{
                od+=i+","
            }

            }
            document.write(ev+"even"+"<br>");
            
            document.write(od+"odd");
           
               

    }
    

        even();

    </script>
</body>
</html>
