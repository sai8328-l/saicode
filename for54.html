<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(){
            let a =Number(prompt("enter a number"));
            let ev=0;
            let od=0;
          
            for(let i=1;i<=a;i++){
               if(i%2==0){
                ev+=i;
             
                }
                else{
                    od+=i;
                }
            }
                document.write(ev+"sum of even"+","+od+"sum of odd");
             
               
        }
          
        
        
           
        

        sum();
    </script>
</body>
</html>
