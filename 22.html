    <body>
        <script>
            function maximum(){
                let a=Number(prompt("enter a value"));
                let b=Number(prompt("enter b value"));
                let c=Number(prompt("enter c value"));
                if(a>b&&a>c){
                    document.write("a is bigger");
                }
                else if(b>a&&b>c){
                    document.write("b is bigger");
                }
                else if(c>a&&c>b){
                    document.write("c is bigger");
                }
                else{
                    document.write("3 values are eqaul");
                }
            }
            maximum();
        </script>
    </body>
