<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function val(){
            let a=prompt("enter a value");
            for(i=0;i<=a;i++){
                if(a<=10){
                document.write(i);
            }
        
            else{
                document.write(a+"above range");
            }
        }
    }
        val();

    </script>
</body>
</html>
