<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>function eight(){
        let a=prompt("enter a value");
        let count=1;
        do{
            for(i=count;i>0;i--){
                document.write(i);
               

            }
            
            count++;
            document.write("<br>");
        }while(count<=a);



    }
    eight();
        </script>
</body>
</html>
