    <script>
        function seven(){
            let a=Number(prompt("enter a value"));
            let b=a;
           let c=0;
          
            do{
                c=c*10+a%10;
              
               a=parseInt(a/10);
                
                
             
              
            
            }
            while(a!=0){
                if(b==c){
                document.write("palindrome");
              }
              else{
                document.write("not  a palindrome");
              }

            }
            
            
            
            
        }
            
        seven();
    </script>
