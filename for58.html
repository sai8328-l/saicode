<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function natural(){
            let  a=Number(prompt("enter a value"));
            count=0;
            for(i=2;i>0;i++){
                let b=1;
              
                   for(j=2;j<i;j++){
                     if(i%j==0){
                         b=0;
                     }
                    }        
              if(b==1 ){
                    document.write(i+",");
                    count++; 
                }
            
            if(count==a){
                     break; 
                 }
               
            }   
        }
            
        
        natural();
        
    </script>
</body>
</html>
