<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function two(){
            let a=prompt("enter a number");
            let i=0;
            do{
                for(let j=0;j<a;j++){

                
                if(i%2==0){
                    document.write("1" );
                    
                }
                
                else{
                    document.write("0");
                }
            }
            document.write(" <br>");
                i++;
            } while(i<a);
        }
        two();
    </script>
</body>
</html>
