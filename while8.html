    <script>
        function seven(){
            let a=prompt("enter a number");
           let  b=1;
            
          
    
                while(b<=a){
                    let c=1;
                    while(c<=b){
                    
                    
                    document.write("*");
                    
              c++;
            }

              b++;
        
            }
           
        }
        seven();
    </script>
