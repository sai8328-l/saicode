<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function one(){
            let a=Number(prompt("enter a number"));
            while(a>0){
                document.write(a+"-");
                a--
            }
        }
        one();
    </script>
</body>
</html>
