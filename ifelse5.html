<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>function leap(){
        let a=prompt("enter year");
        if(a%4==0 && a%100!=0 || a%400==0){
            document.write(a+"leap year");
        }
        else{
            document.write("it is not a leap year");
        }
    }
    leap();
        </script>
</body>
</html>
