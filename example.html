<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function div(){
            let a=prompt("enter");
            for(i=1;i<=a;i++) {
            let b=0;
        
       
        for(j=1;j<i;j++){
        
        if(i%j==0){
            b+=j;
          
       }

       
    }  
    if(b==i){
       document.write(i+",");
    }
   
        
}
        }
    div();
    </script>
</body>
