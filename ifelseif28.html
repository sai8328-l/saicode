<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mileage(){
            let a=Number(prompt("enter Mileage"));
            if(a==80){
                document.write("Bajaj Ct-100");
            }
            else if(a==60){
                document.write("Glamour");

            }
            else if(a==40){
                document.write("Unicorn");

            }
            else if(a==34){
                document.write("Royal Enfield");
            }
        
             else{
              document.write("enter valid mileage");
            }
        }
        
        mileage();
    </script>
</body>
</html>
